<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Slideshow</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="icon" href="./assets/icons/android-chrome-192x192.png">
	</head>
	
	<body>
		<header>

		</header>
		
		<main>
			<button class="button-left">
				<img src="./assets/icons/Left Arrow.svg" alt="Left arrow">
			</button>

			<section class="slider">
				<figure class="slide active">
					<img src="./assets/slideshow-images/Lion_1.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“Lonely lion is better than famous sheep” - lion
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_2.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“Be the hunter of your dream” - lion
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_3.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“Everyone wants to eat, but few are willing to hunt” - lion
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_4.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“it`s not over when you lose it`s over when you quit” - lion
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_5.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“Children learn more from what you are than what you teach” - lion
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_6.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“A lion doesn&apos;t concern itself with the opinion of sheep” - lion
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_7.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“Being weak is a choice, so is being strong” - lion
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_8.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“A lioness does not need to roar to keep the crowd in awe” - lioness
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_9.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“I may be small, but my attitude is always bigger than me” - baby lion
					</figcaption>
				</figure>

				<figure class="slide">
					<img src="./assets/slideshow-images/Lion_10.jpg" alt="Picture of lion">
					<figcaption class="figure-caption">
						“Love will find a way, anywhere we go. We&apos;re home if we are there together” -baby lion 
					</figcaption>
				</figure>
			</section>

			<button class="button-right">
				<img src="./assets/icons/Right Arrow.svg" alt="Right arrow">
			</button>

		<div class="navigation">
			<span class="slide-dot active"></span>
			<span class="slide-dot"></span>
			<span class="slide-dot"></span>
			<span class="slide-dot"></span>
			<span class="slide-dot"></span>
			<span class="slide-dot"></span>
			<span class="slide-dot"></span>
			<span class="slide-dot"></span>
			<span class="slide-dot"></span>
		</div>
		</main>
		<script src="./js/script.js"></script>
		
		<footer>

		</footer>
	</body>
</html>
